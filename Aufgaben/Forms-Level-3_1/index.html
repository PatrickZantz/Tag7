<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="signUp">
        <p>Sign Up Now!</p>
        <p>Sign up and tell us what you think of the site!</p>
      </div>

      <ul>
        <li>
          <div>
            <h2 class="box">1</h2>
            <h1>First Name & Adress</h1>

            <section class="text">
              <div>
                <label for="name">Your Full Name</label>
              </div>
              <input type="text" name="name" id="name" />
              <div>
                <label for="address">Address</label>
              </div>
              <input type="text" name="address" id="address" />
            </section>
          </div>
        </li>
        <li>
          <div>
            <h2 class="box">2</h2>

            <h1>Email & Phone</h1>
            <section class="text">
              <div>
                <label for="mail">Email Address</label>
              </div>
              <input type="text" name="mail" id="mail" />

              <div>
                <label for="address">Phone Number</label>
              </div>
              <input type="text" name="address" id="address" />
            </section>
          </div>
        </li>
        <li>
          <div>
            <h2 class="box">3</h2>

            <h1>Passwords</h1>
            <section class="text">
              <div>
                <label for="pw">Password</label>
              </div>
              <input type="text" name="pw" id="pw" />

              <div>
                <label for="confPW">Cofirm Password</label>
              </div>
              <input type="text" name="confPW" id="confPW" />
            </section>
          </div>
        </li>
      </ul>

      <div class="btn">
        <input value="Senden" type="submit" value="Submit" />
      </div>
      <div class="btn2">
        <input type="checkbox" name="other" id="other" />
      </div>
      <label class="terms" for="other">You agree to our Terms and Policy</label>
    </form>
  </body>
</html>
